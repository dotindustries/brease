language: go

# potentially: library
type: application

project:
  name: api
  description: Business rules engine service and go package

tasks:
  clean:
    command: rm -rf ./dist
    platform: system
    options:
      cache: false

  proto:
    command: protoc --go_out=paths=source_relative:./pb *.proto

  dev:
    env:
      SPEAKEASY_API_KEY: "${SPEAKEASY_API_KEY}"
    command: go run .
    deps:
      - proto
    local: true

  #  docs:
  #    command: swag init

  release:
    command: goreleaser release --snapshot --clean

    #    deps:
    #      - 'docs'
    outputs:
      - dist/

  test:
    command: hurl integration-tests.hurl
    deps:
      - dev
    options:
      cache: false
