project:
  name: brease
  description: Brease monorepo for business rules engine service.
  channel: "#brease"
  owner: dot.industries
  maintainers:
    - nadilas

tasks:
  build:
    command:
      - rollup
      - --config
      - rollup.config.js

  watch:
    command:
      - rollup
      - --config
      - rollup.config.js
      - -w
    options:
      cache: false

  dev:
    command: noop
    deps:
      - watch
      # All projects scope (:) is not supported in task deps, for target :build_types.
      - api:dev
      - brease-core:build_types_watch
      - react-brease:build_types_watch
      - react-brease-devtools:build_types_watch
      - vue-brease:build_types_watch
    inputs:
      - "@group(app)"
      - "@globs(sources)"
      - "@globs(tests)"
      - "@globs(configs)"
      - package.json
      - tsconfig.*.json
