app = 'brease-api'
primary_region = 'ams'

[build]

[env]
  SENTRY_DEBUG = "true"

[http_service]
  internal_port = 4400
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
